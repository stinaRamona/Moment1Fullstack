<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramverk 1 - Bootstrap</title>
    <!--CDN för Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer="" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="/index.html">Start</a>
        <a href="/ramverk1.html">Bootstrap</a>
        <a href="/ramverk2.html">Ramverk 2</a>
        <a href="/publicering.html">Publicering</a>
    </nav>
    <main>
        <h1>Bootstrap</h1>
        <p>Om Bootstrap...</p>
        <h2>Tabell</h2>
        <h2>Formulär</h2>
        <form>
            <div class="form-group col-md-4">
              <label for="exampleInputEmail1">Namn:</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Namn">
            </div>
            <div class="form-group col-md-4">
              <label for="exampleInputPassword1">Epost:</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Epost">
            </div>
            <div class="form-group col-md-4">
                <label for="exampleFormControlTextarea1">Ditt meddelande:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Ditt meddelande..."></textarea>
            </div>
            <div>
                <label class="mr-sm-2" for="inlineFormCustomSelect">Hur hittade du hit?</label>
                <br>
                <select class="custom-select col-md-4" id="inlineFormCustomSelect">
                  <option selected="">Välj...</option>
                  <option value="1">Sociala medier</option>
                  <option value="2">Sökmotor</option>
                  <option value="3">Annat</option>
                </select>
              </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Jag vill ha nyhetsbrev till min Epost</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          
    </main>
<script src="/ramverk1.063f220e.js"></script></body>
</html>
